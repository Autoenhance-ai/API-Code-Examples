<!DOCTYPE html>
<html>
    <head>
        <title>Uploading 360 Images</title>
        <meta charset="UTF-8" />
        <link
            rel="stylesheet"
            type="text/css"
            rel="noopener"
            target="_blank"
            href="styles.css"
        />
    </head>

    <body>
        <div class="wrapper">
            <h1 class="title">360 image uploading</h1>
            <div class="content" id="content">
                <a
                    href="https://www.autoenhance.ai"
                    target="blank"
                    rel="_noreferrer"
                >
                    <img
                        src="https://autoenhance-website-assets.s3.eu-west-1.amazonaws.com/webapp/full-logo-dark.svg"
                        class="logo"
                    />
                </a>
                <div id="image-container"></div>
                <form class="form" id="upload-form">
                    <div class="inputWrapper" id="input-wrapper">
                        <label for="api-key" class="label">Your API key</label>
                        <input
                            type="text"
                            name="api-key"
                            class="input"
                            id="api-key-input"
                        />
                    </div>
                    <input
                        type="file"
                        name="images"
                        id="file-input"
                        multiple="true"
                        accept="image/*"
                    />
                    <button type="submit" id="submit-button">
                        Upload Images
                    </button>
                </form>
                <a
                    href="https://app.autoenhance.ai"
                    class="orderLink absolute"
                    target="blank"
                    rel="_noreferrer"
                    >Don't have an API key? Sign up!</a
                >
            </div>
        </div>

        <script src="./index.js" type="module"></script>
    </body>
</html>
